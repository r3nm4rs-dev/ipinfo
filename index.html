<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolipop</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3em;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
        }

        .results {
            max-width: 1000px;
            margin: auto;
            margin-top: 30px;
        }

        .api-section {
            margin-bottom: 40px;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .api-section h2 {
            color: #ff6666;
            margin-bottom: 10px;
        }

        .api-section p {
            color: #f1f1f1;
            font-size: 1em;
            line-height: 1.6;
        }

        .api-section .data {
            background-color: #444;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            text-align: left;
            font-family: monospace;
        }

        .error {
            color: #ff4d4d;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Lolipop</h1>
    <form id="lookupForm">
        <input type="text" id="ipInput" placeholder="Enter an IP address" required>
        <input type="submit" value="Lookup">
    </form>

    <div id="results" class="results"></div>

    <script>
        document.getElementById('lookupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ip = document.getElementById('ipInput').value;
            getData(ip);
        });

        function getData(ip) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            const apis = [
                { name: 'IPINFO.IO', url: `https://ipinfo.io/${ip}/json`, error: 'Failed to load IPInfo.io data' },
                { name: 'IP-API.COM', url: `http://ip-api.com/json/${ip}?fields=66842623`, error: 'Failed to load IP-API data' },
                { name: 'IPWHO.IS', url: `https://ipwho.is/${ip}`, error: 'Failed to load IPWHO.IS data' },
                { name: 'IPAPI.CO', url: `https://ipapi.co/${ip}/json/`, error: 'Failed to load IPAPI data' },
                { name: 'GEOLOCATION-DB', url: `https://geolocation-db.com/json/${ip}&position=true`, error: 'Failed to load Geolocation-DB data' }
            ];

            apis.forEach(api => {
                fetch(api.url)
                    .then(response => response.json())
                    .then(data => {
                        displayResult(api.name, data);
                    })
                    .catch(() => {
                        displayError(api.name, api.error);
                    });
            });

            function displayResult(apiName, data) {
                const apiSection = document.createElement('div');
                apiSection.classList.add('api-section');
                apiSection.innerHTML = `
                    <h2>${apiName}</h2>
                    <div class="data">
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                resultsContainer.appendChild(apiSection);
            }

            function displayError(apiName, errorMessage) {
                const apiSection = document.createElement('div');
                apiSection.classList.add('api-section');
                apiSection.innerHTML = `
                    <h2>${apiName}</h2>
                    <p class="error">${errorMessage}</p>
                `;
                resultsContainer.appendChild(apiSection);
            }
        }
    </script>
</body>
</html>
